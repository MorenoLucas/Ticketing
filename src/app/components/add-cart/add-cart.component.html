<div class="flex" *ngIf="eventCart">
    <button class="border border-black p-1" (click)="removeTicket(eventCart, index)">
        <img class="icon-lg p-1" src="assets/icons/-.svg">
    </button>
    <input type="number" class="w-[60px] rounded-none border-y border-black text-base text-center outline-0" [ngModel]="eventCart.session![index].itemQnt"  (ngModelChange)="updateEvent(eventCart, $event, index)" />
    <button class="border border-black p-1" (click)="addTicket(eventCart, index)">
        <img class="icon-lg p-1" src="assets/icons/+.svg">
    </button>
</div>
